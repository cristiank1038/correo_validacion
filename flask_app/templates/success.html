<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>success</title>

<body>
    <div class="container" style="background-color: rgba(128, 128, 128, 0.288);">
        <h1 style="color:green;">E-mail Addresses Entered</h1>
        {% for email in emails %}
            <p> {{email.email}} {{email.created_at}} <a href="/destroy/{{email.id}}" class="btn btn-danger">Delete</a></p>
        {% endfor %}
    </div>
</body>
</html>
